name: CI

on:
  push:
    branches:
      - 'main'
      - 'release-v**'
  pull_request:

jobs:
  build:
    name: Build OS ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout powsybl-core sources
        uses: actions/checkout@v1
        with:
          repository: powsybl/powsybl-core
          ref: refs/heads/sensi_indexing_by_variable_type
      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build and install powsybl-core with Maven
        run: mvn --batch-mode -DskipTests=true --file ../powsybl-core/pom.xml install

      - name: Build with Maven
        run: mvn --batch-mode -Pjacoco install

      - name: Run SonarCloud analysis
        if: matrix.os == 'ubuntu-latest'
        run: >
          mvn --batch-mode -DskipTests sonar:sonar
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.organization=powsybl-ci-github
          -Dsonar.projectKey=com.powsybl:powsybl-open-loadflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
